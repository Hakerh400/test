<pre style=font-family:monospace;font-weight:bold>
N:   <input type=text id=n value=8>
L:   <input type=text id=l value=10>
D:   <input type=text id=d value=15>
FPS: <input type=text id=t value=60>
<div id=g style=margin:30px>
<script>
  let N, L, D, T;
  let X,Y,Dx,Dy,M;

  const check = () => {
    let ok = 1;

    let f = ({value:a}) => {
      if(a===String(a|=0)&&a)
        return a;
      ok=0;
    };

    let N1 = f(n);
    let L1 = f(l);
    let D1 = f(d);
    let T1 = f(t);
    if(N1===N&L1===L&D1===D&T1===T)
      return;

    {
      let N=N1
      let L=L1
      let D=D1
      let T=T1

      ok&=(
        T>=1&T<=60&
        [3,4,6,8].includes(N)&
        L>=2&L<=100&
        D>=1&D<=N*(L-1)
      );
    }

    if(!ok) return;

    N=N1
    L=L1
    D=D1
    T=T1

    X = N===4?0:L;
    Y = 0;
    Dx = 1;
    Dy = N===3?1:0;
    M = 1;
  };

  play = () => {
    let f = ()=>{
      check();
      let raf = requestAnimationFrame;
      if(!N){
        g.innerText='';
      }else{
        let ca = (a,b)=>[...Array(a)].map((a,c)=>b(c));
        let s = ca(L*5,a=>ca(L*5,a=>' '));

        let x = X;
        let y = Y;
        let dx = Dx;
        let dy = Dy;
        let m = M;

        for(let i = 0; i !== D; i++){
          s[y][x]='*';

          if(m++===L){
            m=2;

            if(N===3){
              if(dy<0){
                dy=1
              }else if(dy>0){
                dx=-1;
                dy=0;
              }else{
                dx=1;
                dy=-1;
              }
            }else if(N===4){
              if(dy===0){
                dy=dx;
                dx=0;
              }else{
                dx=-dy;
                dy=0;
              }
            }else if(N===6){
              if(dy===0){
                dy=dx
              }else{
                if(dx === dy){
                  dx=-dy
                }else{
                  dy=0;
                }
              }
            }else{
              if(dy === 0){
                dy=dx;
              }else if(dx===dy){
                dx=0
              }else if(dx === 0){
                dx=-dy
              }else if(dx===-dy){
                dy=0
              }
            }
          }

          x+=dx*(dy===0?2:1);
          y+=dy;

          if(i === 0){
            X = x;
            Y = y;
            Dx = dx;
            Dy = dy;
            M=m;
          }
        }

        g.innerText=s.map(a=>a.join``).join`\n`;
      }

      T===60?raf(f):setTimeout(()=>raf(f),1e3/T-16);
    };

    f();
  };

  play();
</script>
